<div class="bootstrap-wrapper">
    <div class="container">
        <section class="student-dashboard-header">
            <header>
                <h1>Welcome, {{ studentName() }}</h1>
                <p class="lead">What's on your mind today?</p>
            </header>

            <h2>Quick Navigation</h2>
            <div class="nav-cards">
                @for (card of navCards(); track card.title) {
                <nav-card class="nav-card-item" [title]="card.title" (click)="navigateTo(card.path)"></nav-card>
                }
            </div>
        </section>
    </div>
</div>
