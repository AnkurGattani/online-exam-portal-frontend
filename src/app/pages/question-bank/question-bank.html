<mat-card class="question-bank-container">
    <mat-tab-group>

        <mat-tab label="Add Question">
            <app-question-form (save)="onSaveQuestion($event)"></app-question-form>
        </mat-tab>

        <mat-tab label="Import Questions">
            <mat-card class="import-section">
                <mat-card-title>Upload Questions File</mat-card-title>
                <input type="file" (change)="onFileSelected($event)" accept=".csv,.xlsx" />
                <button mat-raised-button class="upload-btn" color="primary" (click)="onUploadFile()"
                    [disabled]="!selectedFile">
                    Upload
                </button>
            </mat-card>
            <p class="**mt-3 text-muted**">Accepted formats: .csv, .xlsx</p>
        </mat-tab>

        <mat-tab label="View/Edit Questions">
            <app-question-list></app-question-list>
        </mat-tab>

    </mat-tab-group>
</mat-card>
