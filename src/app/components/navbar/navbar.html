<mat-toolbar color="primary">
  <!-- Home -->
  <a mat-button
     routerLink="/"
     routerLinkActive="active-link"
     [routerLinkActiveOptions]="{ exact: true }"
     style="text-decoration: none; color: white; display: flex; align-items: center; gap: 6px;">
    <span>Exam Portal</span>
    <mat-icon>menu_book</mat-icon>
  </a>

  <span class="toolbar-spacer"></span>

  <!-- Login -->
  <a mat-button
     *ngIf="currentUrl !== '/login'"
     routerLink="/login"
     routerLinkActive="active-link"
     [routerLinkActiveOptions]="{ exact: true }"
     style="text-decoration: none; color: white; display: flex; align-items: center; gap: 6px;">
    <span>Login</span>
    <mat-icon>login</mat-icon>
  </a>

  <!-- Signup -->
  <a mat-button
     *ngIf="currentUrl !== '/signup'"
     routerLink="/signup"
     routerLinkActive="active-link"
     [routerLinkActiveOptions]="{ exact: true }"
     style="text-decoration: none; color: white; display: flex; align-items: center; gap: 6px;">
    <span>SignUp</span>
    <mat-icon>person_add</mat-icon>
  </a>
</mat-toolbar>
